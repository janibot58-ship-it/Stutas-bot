<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stutas-md MINI BOT V1 PAIR SITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #050505;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px; /* Safe padding for mobile */
        }

        /* Background Video */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Bubble Background */
        .bubble-bg {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            bottom: -20px;
            width: 80px;
            height: 88px;
            background: #00FF00;
            border-radius: 50%;
            opacity: 0.6;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0.2; }
            100% { transform: translateY(-150vh) scale(1); opacity: 0; }
        }

        /* Main Container - PERFECT CENTER */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Card Box - 100% width + transparent + CENTERED */
        .box {
            width: 100%;
            max-width: 340px;
            padding: 26px;
            background: rgba(11, 11, 11, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(0, 255, 0, 0.3);
            margin: 0 auto; /* Extra center */
        }

        /* Animated Border */
        .box::before,
        .box::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 20px;
            background: conic-gradient(from var(--angle), transparent 65%,);
            z-index: -1;
            animation: spin 3.5s linear infinite;
        }
        .box::before {
            filter: blur(1.4rem);
            opacity: 0.75;
        }
        @keyframes spin {
            to { --angle: 360deg; }
        }

        /* Icon */
        .icon-box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 12px;
        }
        .icon-box span {
            position: absolute;
            left: 60px;
            top: 21px;
            display: flex;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #00FF00;
            box-shadow: 0 0 5px #00FF00;
        }

        /* Titles */
        h3 {
            color: #00FF00;
            font-size: 23px;
            font-weight: 700;
        }
        .desc {
            color: white;
            font-size: 13px;
            font-weight: 600;
            margin: 6px 0 18px;
        }
        .h6 {
            color: #838181;
            font-family: Arial;
            border-radius: 12px;
            outline: #ff22ff;
            font-size: 12px;
            font-weight: 500;
        }

        /* Input */
        .input-container {
            background: #111;
            border-radius: 12px;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #1f1f1f;
        }
        .input-container input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            padding: 12px;
            font-size: 14px;
        }
        .input-container button {
            width: 100%;
            margin-top: 12px;
            background: #00FF00;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: 0.25s;
        }
        .input-container button:hover {
            background: #00FF00;
        }

        /* Result */
        #pair {
            margin-top: 16px;
            color: #ccc;
            font-size: 14px;
        }

        /* Code Display */
        .code-display {
            background: #000;
            border: 1px solid #00FF00;
            color: #00FF00;
            padding: 12px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 20px;
            letter-spacing: 2px;
            cursor: pointer;
        }

        /* Responsive Media Queries */
        @media (max-width: 480px) {
            .box {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="bgVideo">
        <source src="https://files.catbox.moe/3t495i.mp4" type="video/mp4">
    </video>

    <div class="bubble-bg"></div>

    <div class="main-container">
        <div class="box">
            <div class="icon-box">
                <img src="https://files.catbox.moe/9lx7ws.jpeg" alt="ASHIYA-LOGO">
                <span></span>
            </div>
            <h3>Stutas-md MINI BOT V.1</h3>
            <h6 class="h6">Powered By Stutas-md teme</h6>
            <p class="desc">Enter WhatsApp number with Country Code</p>
            <div class="input-container">
                <input type="number" id="number" placeholder="Ex: 9476xxxxxxx">
                <button id="submit">Get Code</button>
            </div>
            <div id="pair"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        const pair = document.getElementById('pair');
        const btn = document.getElementById('submit');
        const num = document.getElementById('number');

        async function copyCode() {
            const el = document.getElementById('copy');
            await navigator.clipboard.writeText(el.innerText);
            el.innerText = 'COPIED!';
            setTimeout(() => location.reload(), 800);
        }

        btn.onclick = async () => {
            if (!num.value) {
                pair.innerHTML = '<span style="color:#00FF00;font-size:14px">Please enter number</span>';
                return;
            }
            const number = num.value.replace(/[^0-9]/g, '');
            if (number.length < 10) {
                pair.innerHTML = '<span style="color:#00FF00;font-size:14px">Invalid number</span>';
                return;
            }
            pair.innerHTML = '<span class="loading"><i class="fas fa-spinner fa-spin"></i> Getting Code...</span>';
            try {
                const { data } = await axios.get(`/code?number=${number}`);
                const code = data.code;
                pair.innerHTML = `
                    <div class="code-display" onclick="copyCode()">
                        <span id="copy">${code}</span>
                    </div>
                    <p style="font-size:10px;color:#aaa;margin-top:6px">Click code to copy</p>
                `;
            } catch {
                pair.innerHTML = '<span style="color:red">Service Error</span>';
            }
        }

        // Bubbles
        const bg = document.querySelector('.bubble-bg');
        for (let i = 0; i < 70; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = (4 + Math.random() * 6) + 's';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            bubble.style.width = bubble.style.height = (4 + Math.random() * 6) + 'px';
            bg.appendChild(bubble);
        }
    </script>
</body>
</html>
